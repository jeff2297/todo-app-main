<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" alt="sun icon" class="theme-icon" />
      </div>
      <form class="input-form" spellcheck="false">
        <input type="submit" alt="Submit button" class="submit-task" />
        <input type="text" class="input" placeholder="Create a new todo..." />
      </form>
      <div class="todo-container">
        <div class="list-container"></div>
        <nav class="filter">
          <div class="action-bar">
            <p class="remaining-items">5 items left</p>
            <p class="clear">Clear Completed</p>
          </div>
          <div class="filter-container">
            <p class="filter-selection active-filter" data-filter="all">All</p>
            <p class="filter-selection" data-filter="active">Active</p>
            <p class="filter-selection" data-filter="completed">Completed</p>
          </div>
        </nav>
      </div>
    </main>
    <!-- Todo -->

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
  </body>
</html>
